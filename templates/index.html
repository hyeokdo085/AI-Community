{% extends "layout.html" %}

{% block content %}
<section class="auth">
    <h1>AI 커뮤니티</h1>
    <p style="color: var(--text-secondary); margin-bottom: 2rem; font-size: 1.1rem; font-weight: 500;">
        🚀 로그인하여 AI와 대화를 시작하세요
    </p>
    
    <form id="login-form" class="card">
        <label>
            📧 이메일
            <input type="email" name="email" placeholder="example@email.com" required autocomplete="email">
        </label>
        <label>
            🔒 비밀번호
            <input type="password" name="password" placeholder="••••••••" required autocomplete="current-password">
        </label>
        <button type="submit">로그인 🚀</button>
    </form>

    <h2>처음이신가요?</h2>
    
    <form id="register-form" class="card">
        <label>
            📧 이메일
            <input type="email" name="email" placeholder="example@email.com" required autocomplete="email">
        </label>
        <label>
            🔒 비밀번호 (8자 이상)
            <input type="password" name="password" placeholder="••••••••" required minlength="8" autocomplete="new-password">
        </label>
        <button type="submit">회원가입 ✨</button>
    </form>
    
    <div id="auth-feedback" class="feedback"></div>
    
    <div style="margin-top: 3rem; padding: 1.5rem; background: var(--bg-card); border: 2px solid var(--border); border-radius: var(--radius-lg); box-shadow: var(--shadow-md);">
        <h3 style="color: var(--primary); font-family: var(--font-display); margin-top: 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 0.1em;">✨ 기능 소개</h3>
        <ul style="color: var(--text-secondary); line-height: 2; text-align: left; padding-left: 1.5rem;">
            <li>💬 실시간 AI 채팅</li>
            <li>🤖 Gemini 2.0 Flash 모델</li>
            <li>🎨 사이버펑크 네온 테마</li>
            <li>🌓 다크/라이트 모드</li>
            <li>⚡ 타이핑 애니메이션</li>
            <li>🚀 현대적이고 반응형 디자인</li>
        </ul>
        <div style="margin-top: 1rem; padding: 1rem; background: rgba(0, 255, 255, 0.1); border-left: 4px solid var(--primary); border-radius: var(--radius-sm);">
            <strong style="color: var(--primary);">💡 팁:</strong>
            <span style="color: var(--text-primary); margin-left: 0.5rem;">
                Alt + T로 테마 전환 가능!
            </span>
        </div>
    </div>
</section>
{% endblock %}
