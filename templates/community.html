{% extends "layout.html" %}

{% block content %}
<section class="community">
    <aside class="community__sidebar">
        <h2>👤 현재 계정</h2>
        <p>{{ user.email }}</p>
        
        <div style="margin: 2rem 0; padding: 1rem; background: var(--bg-input); border-radius: var(--radius-md); border: 2px solid var(--border-secondary);">
            <h3 style="color: var(--secondary); font-size: 0.9rem; margin: 0 0 0.75rem; text-transform: uppercase; letter-spacing: 0.1em;">⚡ 단축키</h3>
            <div style="color: var(--text-muted); font-size: 0.85rem; line-height: 2;">
                <div><kbd style="background: var(--bg-dark); padding: 0.2rem 0.5rem; border-radius: 4px; color: var(--primary); border: 1px solid var(--border);">Alt + T</kbd> 테마 전환</div>
                <div><kbd style="background: var(--bg-dark); padding: 0.2rem 0.5rem; border-radius: 4px; color: var(--primary); border: 1px solid var(--border);">Shift + Enter</kbd> 줄바꿈</div>
                <div><kbd style="background: var(--bg-dark); padding: 0.2rem 0.5rem; border-radius: 4px; color: var(--primary); border: 1px solid var(--border);">Enter</kbd> 전송</div>
            </div>
        </div>
        
        <button id="new-post-btn" type="button" style="width: 100%; margin-bottom: 1rem;">✍️ 새 게시글 작성</button>
        <button id="refresh-posts" type="button" style="width: 100%;">🔄 게시글 새로고침</button>
        
        <div style="margin-top: 2rem; padding: 1rem; background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1)); border-radius: var(--radius-md); border: 2px solid var(--border);">
            <h3 style="color: var(--primary); font-size: 0.9rem; margin: 0 0 0.75rem; text-transform: uppercase; letter-spacing: 0.1em;">🤖 AI 정보</h3>
            <div style="color: var(--text-muted); font-size: 0.85rem; line-height: 1.8;">
                <div style="margin-bottom: 0.5rem;">
                    <strong style="color: var(--text-secondary);">모델:</strong>
                    <span style="color: var(--text-primary);">Gemini 2.0 Flash</span>
                </div>
                <div style="margin-bottom: 0.5rem;">
                    <strong style="color: var(--text-secondary);">언어:</strong>
                    <span style="color: var(--text-primary);">한국어</span>
                </div>
                <div>
                    <strong style="color: var(--text-secondary);">상태:</strong>
                    <span style="color: var(--success);">● 온라인</span>
                </div>
            </div>
        </div>
    </aside>
    
    <div class="community__body">
        <!-- 게시글 목록 -->
        <div id="posts-container" class="posts-container"></div>
        
        <!-- 게시글 작성 모달 -->
        <div id="post-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <h2 style="color: var(--primary); font-family: var(--font-display); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 1.5rem;">✍️ 새 게시글 작성</h2>
                <form id="post-form" class="post-form">
                    <input type="hidden" id="post-id" name="post_id">
                    <label>
                        제목
                        <input type="text" id="post-title" name="title" placeholder="게시글 제목을 입력하세요" required>
                    </label>
                    <label>
                        내용
                        <textarea id="post-content" name="content" rows="8" placeholder="게시글 내용을 입력하세요..." required></textarea>
                    </label>
                    <div style="display: flex; justify-content: space-between; align-items: center; gap: 1rem;">
                        <label class="inline">
                            <input type="checkbox" id="ask-ai-post" name="ask_ai" checked>
                            <span>🤖 AI에게 피드백 받기</span>
                        </label>
                        <div style="display: flex; gap: 0.5rem;">
                            <button type="button" class="btn-secondary" onclick="closePostModal()">취소</button>
                            <button type="submit">게시 🚀</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    window.__AI_COMMUNITY_USER__ = {{ user|tojson }};
</script>
{% endblock %}
